<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3>Cor primária</h3>
    <p>vermelho</p>
    <p>amarelo</p>
  </div>
  <div>
    <h3>Cor Secundária</h3>
    <p>verde</p>
    <p>rosa</p>
  </div>
  <div>
    <h3>Cor Complementar</h3>
    <p>azul</p>
    <p>laranja</p>
  </div>
  <div>
    <h3>Cor Escura</h3>
    <p>marrom</p>
  </div>
  <div>
    <h3>Cor Clara</h3>
    <p>azul claro</p>
  </div>
</body>
</html>
